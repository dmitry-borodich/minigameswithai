<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='icons/logo/logo.png') }}">
</head>
<body class="relative min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-500 to-purple-700 overflow-hidden">

    <div class="relative z-10 bg-white p-8 rounded-xl shadow-xl w-96 animate-fade-in">
        <h1 class="text-2xl font-bold mb-4 text-center">Вход</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <p class="text-sm
                        {% if category == 'error' %}
                            text-red-500
                        {% elif category == 'info' %}
                            text-blue-500
                        {% endif %}
                        mb-3">{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST">
            <input name="nickname_or_email" placeholder="Никнейм/Почта" class="w-full border p-2 mb-3 rounded" required>
            <input type="password" name="password" placeholder="Пароль" class="w-full border p-2 mb-3 rounded" required>
            <button class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 transition">Войти</button>
        </form>
        <p class="mt-3 text-center text-sm">Нет аккаунта?
            <a href="{{ url_for('register') }}" class="text-indigo-600 underline transition hover:text-indigo-400">Регистрация</a>
        </p>
    </div>

    <style>
        .animate-fade-in {
            animation: fadeIn 0.8s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</body>
</html>
