<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Судоку</title>
    <link href="https://cdn.jsdelivr.net/npm/proto-sudoku-wc@0.1.43/dist/proto-sudoku-wc/props.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #64b5f6, #4db6ac);
            font-family: Arial, sans-serif;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        #game-wrapper {
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        #game-container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        proto-sudoku-wc {
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        .profile-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            transition: transform 0.3s ease;
        }
        .profile-icon:hover {
            transform: scale(1.1);
        }

        .menu-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            transition: transform 0.3s ease;
        }
        .menu-icon:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <a href="{{ url_for('profile') }}" class="profile-icon">
        <img src="{{ url_for('static', filename='icons/user.png') }}" alt="Профиль" width="40">
    </a>

    <div id="game-wrapper">
        <div id="game-container">
            <proto-sudoku-wc></proto-sudoku-wc>
        </div>
    </div>

    <a href="{{ url_for('menu') }}" class="menu-icon">
        <img src="{{ url_for('static', filename='icons/menu.png') }}" alt="Меню" width="35">
    </a>

    <!-- Полифил для Web Components -->
    <script src="https://cdn.jsdelivr.net/npm/@webcomponents/webcomponentsjs@2.6.0/webcomponents-bundle.js"></script>

    <!-- Подключение компонента (обычная версия, не ESM) -->
    <script src="https://cdn.jsdelivr.net/npm/proto-sudoku-wc@0.1.43/dist/proto-sudoku-wc/proto-sudoku-wc.min.js"></script>

    <!-- Инициализация компонента -->
    <script>
        document.addEventListener('WebComponentsReady', function() {
            // Дополнительные настройки компонента, если нужны
            const sudoku = document.querySelector('proto-sudoku-wc');

            // Пример настройки (если компонент поддерживает параметры)
            if (sudoku && sudoku.setDifficulty) {
                sudoku.setDifficulty('easy');
            }
        });
    </script>
<iframe
    src="https://sudoku.com/ru/"
    width="600"
    height="600"
    style="border:none;"
></iframe>
</body>
</html>
