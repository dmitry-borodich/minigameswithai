<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-pink-500 to-purple-700">

    <div class="bg-white p-8 rounded-xl shadow-xl w-96 animate-fade-in">
        <h1 class="text-2xl font-bold mb-4 text-center">Регистрация</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <p class="text-red-500 text-sm mb-3">{{ messages[0] }}</p>
            {% endif %}
        {% endwith %}
        <form method="POST">
            <input name="nickname" placeholder="Никнейм" class="w-full border p-2 mb-3 rounded" value="{{ request.form['nickname'] if request.form['nickname'] else '' }}" required>
            <input name="email" type="email" placeholder="Почта" class="w-full border p-2 mb-3 rounded" value="{{ request.form['email'] if request.form['email'] else '' }}" required>
            <input type="password" name="password" placeholder="Пароль" class="w-full border p-2 mb-3 rounded" required>
            <input type="password" name="confirm" placeholder="Повторите пароль" class="w-full border p-2 mb-3 rounded" required>
            <button class="w-full bg-pink-600 text-white py-2 rounded hover:bg-pink-700 transition">Зарегистрироваться</button>
        </form>
        <p class="mt-3 text-center text-sm">Уже есть аккаунт?
            <a href="{{ url_for('login') }}" class="text-pink-600 underline hover:text-pink-400">Войти</a>
        </p>
    </div>

    <style>
        .animate-fade-in {
            animation: fadeIn 0.8s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</body>
</html>
