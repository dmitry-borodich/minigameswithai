<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>AI Game Portal</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center">

    <div class="bg-white p-8 rounded-2xl shadow-xl w-96 text-center animate-fade-in">
        <h1 class="text-3xl font-bold mb-4">AI Game Portal</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <p class="text-red-500 text-sm mb-3">{{ messages[0] }}</p>
            {% else  %}
                <p class="text-gray-600 mb-6">Войдите или играйте как гость, чтобы начать!</p>
            {% endif %}
        {% endwith %}
        <a href="{{ url_for('login') }}" class="block w-full mb-3 bg-indigo-600 text-white py-2 rounded-xl hover:bg-indigo-700 transition">Войти / Зарегистрироваться</a>
        <a href="{{ url_for('guest') }}" class="block w-full border border-indigo-600 text-indigo-600 py-2 rounded-xl hover:bg-indigo-100 transition">Играть как гость</a>
    </div>

    <style>
      .animate-fade-in {
        animation: fade-in 1s ease forwards;
      }
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>

</body>
</html>
