<!doctype html>
<html>
<head>
  <title>HTML5 Checkers</title>
  <script src="./jquery-2.1.3.min.js"></script>
  <link rel="stylesheet" href="../chess2/examples/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon.png" type="image/x-icon">
  <script src="script.js"></script>
</head>
<body>
<div class="container1">
    <div class="heading">
      <h1 class="title" style="color:white;">Шашки</h1>
      <div class="scores-container">
        <div class="score-container">0</div>
        <div class="best-container">-</div>
      </div>
    </div>
</div>
<div id="board">
      <div class="tiles"></div>
      <div class="pieces">
        <div class="player1pieces">
        </div>
        <div class="player2pieces">
        </div>
      </div>
  </div>
    <div class="stats">
        <div>
            <label for="skillLevel" style="color:white;">Уровень игры (1-10)</label>
            <input type="number" class="form-control" id="skillLevel" value="5" step="1" min="1" max="10">
            <button id="cleargame">Начать заново</button>
        </div>
      <div class="wrapper">
      <div id="player1">
        <h3>Игрок</h3>
      </div>
      <div id="player2">
        <h3>ИИ</h3>
      </div>
      </div>
      <div class="clearfix"></div>
      <div class="turn"></div>
      <span id="winner" style="display: none;"></span>
    </div>
</body>
</html>
